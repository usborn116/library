<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Books</h1>
    <div id="books">
        <p>Books are below</p>
    </div>

    <button id="open-form">NEW BOOK</button>
    <div class="modalBody">
        <form id="Form" action="" method="POST">

            <label for="author">Author:</label><br/>
            <input type="text" id="author" class="author" placeholder="Stephen King" required/> <br />
    
            <label for="title">Title:</label><br/>
            <input type="text" id="title" class="title" placeholder="Salem's Lot" required/> <br />
            
            <label for="pages">Number of Pages:</label><br/>
            <input type="number" id="pages" class="pages" min="1" required/> <br />
            
            <span class="readQuestion">Read?</span>
            <label class="switch" for="read">
                <input type="checkbox" id="read" class="read">  
                <span class="slider round"></span>
            </label>
            <br />
            <button type="submit" class="submitBtn"> Submit </button>
        </form> 
    </div>

    </div>
    <script src="./script.js"></script>
</body>
</html>
